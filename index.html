<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome with Rain</title>
    <style>
        .control-group {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        label {
            min-width: 150px;
        }
        input[type="range"] {
            width: 200px;
        }
        output {
            min-width: 40px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        /* Hide the audio element */
        #rainAudio {
            display: none;
        }
    </style>
    <script>
        // Initialize default values
        let speed = 60;
        let backgroundSound = true;
        let backgroundVolume = 50;

        // Update functions
        function updateSpeed(value) {
            speed = parseInt(value);
        }
        
        function updateBackgroundSound(checked) {
            backgroundSound = checked;
        }
        
        function updateVolume(value) {
            backgroundVolume = parseInt(value);
        }
    </script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Metronome with Rain Sound</h1>
    </header>
    <main>
        <div class="control-group">
            <label for="metronomeSpeed">Metronome Speed (BPM): </label>
            <input type="range" id="metronomeSpeed" min="20" max="120" value="60" 
                oninput="this.nextElementSibling.value = this.value" 
                onchange="updateSpeed(this.value)">
            <output>60</output>
        </div>
        
        <div class="control-group">
            <label for="backgroundSound">Rain Sound: </label>
            <input type="checkbox" id="backgroundSound" checked 
                onchange="updateBackgroundSound(this.checked)">
        </div>
        
        <div class="control-group">
            <label for="backgroundVolume">Rain Volume: </label>
            <input type="range" id="backgroundVolume" min="10" max="100" value="50" 
                oninput="this.nextElementSibling.value = this.value" 
                onchange="updateVolume(this.value)">
            <output>50</output>
        </div>
        
        <button id="playButton" onclick="play()">Play</button>
        <button disabled id="stopButton" onclick="stop()">Stop</button>
        
        <div class="instructions">
            <p><strong>Instructions:</strong></p>
            <ul>
                <li>Set the metronome speed between 20 and 120 beats per minute</li>
                <li>Toggle the rain sound on/off using the checkbox</li>
                <li>Adjust the rain volume as desired</li>
                <li>Click "Play" to start the metronome</li>
                <li>Click "Stop" to stop everything</li>
            </ul>
        </div>

        <!-- Preload the rain sound -->
        <audio id="rainAudio" preload="auto">
            <source src="rain.mp3" type="audio/mpeg">
        </audio>
    </main>
    <footer>
    </footer>
</body>
</html>
